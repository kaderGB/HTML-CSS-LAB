<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="var.css">
    <title>Variables</title>
</head>
<body>
    <p>:root{
        --primary-color:#c72626;
        --second-col:#27b25e;
    }</p>

    <div class="z primary">Primary</div>

    <p>.primary{
        background: var(--primary-color);
        }</p>
        
    <div class="z second">Secondary</div>
    <p>.second{
        background: var(--second-col);
        }</p>
</body>
</html>
